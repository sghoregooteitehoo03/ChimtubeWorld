plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.google.gms.google-services'
    id 'org.jetbrains.kotlin.plugin.compose'
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())


android {
    signingConfigs {
        release {

        }
    }
    compileSdk 35

    defaultConfig {
        applicationId "com.sghore.chimtubeworld"
        minSdk 24
        targetSdk 35
        versionCode 9
        versionName "1.4.4"

        buildConfigField "String", "YOUTUBE_API_KEY", properties['youtube_api_key']
        buildConfigField "String", "TWITCH_CLIENT_ID", properties['twitch_client_id']
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding true
        compose true
        buildConfig true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.2'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
    namespace 'com.sghore.chimtubeworld'
}

dependencies {

    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.8.7"

    // Hilt
    implementation("com.google.dagger:hilt-android:$hilt_version")
    kapt("com.google.dagger:hilt-android-compiler:$hilt_version")
    implementation("androidx.hilt:hilt-navigation-compose:1.2.0")

    // Navigation
    implementation("androidx.navigation:navigation-fragment-ktx:$nav_version")
    implementation("androidx.navigation:navigation-ui-ktx:$nav_version")
    implementation("androidx.navigation:navigation-compose:$nav_version")

    // Paging
    implementation "androidx.paging:paging-runtime-ktx:3.3.6"
    implementation "androidx.paging:paging-compose:3.3.6"

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // Coroutine
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.3'

    // Firestore
    implementation 'com.google.firebase:firebase-firestore-ktx:25.1.3'

    // Jsoup
    implementation 'org.jsoup:jsoup:1.13.1'

    // Custom Tabs
    implementation "androidx.browser:browser:1.8.0"

    // Shimmer
    implementation 'com.valentinilk.shimmer:compose-shimmer:1.2.0'

    // Room
    implementation "androidx.room:room-runtime:2.7.0"
    kapt "androidx.room:room-compiler:2.7.0"
    implementation "androidx.room:room-ktx:2.7.0"

    // Compose
    implementation "androidx.compose.ui:ui:1.7.8"
    implementation "androidx.compose.material:material:1.7.8"
    implementation "androidx.compose.ui:ui-tooling-preview:1.7.8"
    implementation "androidx.constraintlayout:constraintlayout-compose:1.1.1"
    implementation 'androidx.activity:activity-compose:1.8.1'
    implementation "androidx.compose.material:material-icons-extended:1.7.8"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.7.8"
    debugImplementation "androidx.compose.ui:ui-tooling:1.7.8"
    debugImplementation("androidx.customview:customview-poolingcontainer:1.0.0")
    debugImplementation("androidx.appcompat:appcompat:1.7.0")

    // Coil
    implementation "io.coil-kt:coil-compose:2.5.0"

    // Compose Collapsing Toolbar
    implementation "me.onebone:toolbar-compose:2.3.0"

    implementation "com.google.accompanist:accompanist-insets-ui:0.24.1-alpha"
}

kapt {
    correctErrorTypes = true
}